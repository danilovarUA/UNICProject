{% extends 'base.html' %}
{% block main %}
<p class=" text-danger m-3"><b>{{data.error}}</b></p>
<a href="/login">Have an account? Log in here!</a>
<form action="/create_account" method="POST">
  <div class="form-group m-3">
    <input class="form-control" id="exampleInputEmail3" name="name" placeholder="Enter Name" type="text">
  </div>
  <div class="form-group m-3">
    <input aria-describedby="emailHelp" class="form-control" id="exampleInputEmail1" name="email" placeholder="Enter email"
           type="text">
  </div>
  <div class="form-group m-3">
    <input class="form-control" id="exampleInputPassword1" name="password" placeholder="Password" type="password">
  </div>
  <div class="m-3">
    <button class="btn btn-secondary btn-lg btn-block" name="submit" type="submit">Submit</button>
  </div>
</form>
{% endblock %}
