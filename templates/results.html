{% extends 'base.html' %}
{% block main %}
<form class="m-3" action="/like" method="POST">
  {% for movie in data.movies %}

  <div class="form-check m-2">
  <input class="form-check-input" type="radio" name="movie_id" id="radio1" value="{{movie.id}}" checked>
  <label class="form-check-label" for="radio1">
    {{movie.name}}
  </label>
</div>
  {% endfor %}
  <div class="my-3">
    <button type="submit" name="submit" class="btn btn-primary btn-lg btn-block">Like</button>
  </div>
</form>
{% endblock %}
